<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <style>
        /* 在这里添加音乐播放器的样式 */
        body {
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- 音乐播放器的HTML代码 -->
<audio id="player" controls autoplay>
    <source src="your_music_file.mp3" type="audio/mpeg">
    您的浏览器不支持audio元素。
</audio>

</body>
</html>
